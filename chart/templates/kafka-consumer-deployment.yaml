{{- if eq .Values.mode "full" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-kafka-consumer
  labels:
    app: {{ .Release.Name }}-kafka-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-kafka-consumer
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-kafka-consumer
    spec:
      initContainers:
        # Wait for Kafka to be ready
        - name: wait-for-kafka
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ .Release.Name }}-kafka 9092; do echo waiting for kafka; sleep 5; done']
      containers:
        - name: kafka-consumer
          image: "{{ .Values.kafkaConsumer.image.repository }}:{{ .Values.kafkaConsumer.image.tag }}"
          imagePullPolicy: {{ .Values.kafkaConsumer.image.pullPolicy }}
          command:
            - sh
            - -c
            - pip install kafka-python-ng && python /app/kafka-consumer.py
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "{{ .Release.Name }}-kafka:9092"
            - name: KAFKA_TOPIC_PATTERN
              value: "{{ .Values.kafkaConsumer.topicPattern }}"
          resources:
            {{- toYaml .Values.kafkaConsumer.resources | nindent 12 }}
          volumeMounts:
            - name: script
              mountPath: /app/kafka-consumer.py
              subPath: kafka-consumer.py
            - name: output
              mountPath: /app/output
      volumes:
        - name: script
          configMap:
            name: {{ .Release.Name }}-kafka-consumer-config
        - name: output
          {{- if .Values.kafkaConsumer.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-kafka-consumer-output
          {{- else }}
          emptyDir: {}
          {{- end }}
{{- end }}
