apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-oracle-exporter
  labels:
    app: {{ .Release.Name }}-oracle-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-oracle-exporter
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-oracle-exporter
    spec:
      initContainers:
        # Wait for Oracle to be ready
        - name: wait-for-oracle
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ .Release.Name }}-oracle 1521; do echo waiting for oracle; sleep 5; done']
      containers:
        - name: oracle-exporter
          image: "{{ .Values.metrics.oracleExporter.image.repository }}:{{ .Values.metrics.oracleExporter.image.tag }}"
          imagePullPolicy: {{ .Values.metrics.oracleExporter.image.pullPolicy }}
          args:
            - --config.file=/exporter/config.yaml
          ports:
            - containerPort: 9161
              name: metrics
          # Liveness probe: restart if oracledb_up metric is not 1 (same as Docker healthcheck)
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - 'curl -sf http://localhost:9161/metrics | grep -q ''oracledb_up{database="default"} 1'''
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          # Readiness probe: ready when metrics endpoint responds
          readinessProbe:
            httpGet:
              path: /metrics
              port: 9161
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 2
          resources:
            {{- toYaml .Values.metrics.oracleExporter.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /exporter
      volumes:
        - name: config
          configMap:
            name: {{ .Release.Name }}-oracle-exporter-config
