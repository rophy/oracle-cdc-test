apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-debezium
  labels:
    app: {{ .Release.Name }}-debezium
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9404"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: metrics
      port: 9404
      targetPort: 9404
  selector:
    app: {{ .Release.Name }}-debezium
