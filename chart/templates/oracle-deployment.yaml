apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-oracle
  labels:
    app: {{ .Release.Name }}-oracle
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-oracle
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-oracle
    spec:
      initContainers:
        # Fix permissions and clean up stale Oracle lock files
        - name: fix-permissions
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              chown -R 54321:54321 /opt/oracle/oradata
              # Clean up stale lock files that cause ORA-01081 on restart
              rm -f /opt/oracle/oradata/FREE/*.lck 2>/dev/null || true
              rm -f /opt/oracle/oradata/FREE/FREEPDB1/*.lck 2>/dev/null || true
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: oradata
              mountPath: /opt/oracle/oradata
      containers:
        - name: oracle
          image: "{{ .Values.oracle.image.repository }}:{{ .Values.oracle.image.tag }}"
          imagePullPolicy: {{ .Values.oracle.image.pullPolicy }}
          ports:
            - containerPort: 1521
              name: oracle
          env:
            - name: ORACLE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-oracle-secret
                  key: oracle-password
          resources:
            {{- toYaml .Values.oracle.resources | nindent 12 }}
          volumeMounts:
            - name: oradata
              mountPath: /opt/oracle/oradata
            - name: setup-scripts
              mountPath: /container-entrypoint-startdb.d
          # Match docker-compose healthcheck: check that c##dbzuser exists
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - echo 'SELECT 1 FROM DUAL;' | sqlplus -S c##dbzuser/dbzpwd@//localhost:1521/FREE | grep -q 1
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 30
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - echo 'SELECT 1 FROM DUAL;' | sqlplus -S / as sysdba | grep -q 1
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
      volumes:
        - name: oradata
          {{- if .Values.oracle.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-oracle-oradata
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: setup-scripts
          configMap:
            name: {{ .Release.Name }}-oracle-setup
            defaultMode: 0755
